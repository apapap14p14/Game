<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—ñ–Ω–≥–≤—ñ–Ω-—Å—Ç—Ä–∏–±—É–Ω</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            width: 300px;
            height: 500px;
            background-color: #87CEEB;
            border: 2px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            position: relative;
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }
        .cell {
            width: 30%;
            height: 50px;
            background-color: #00BFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .penguin {
            font-size: 48px;
        }
        .obstacle {
            font-size: 24px;
        }
        button {
            font-size: 24px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="score">–û—á–∫–∏: 0</div>
        <div class="row">
            <div class="cell" id="cell-0-0">üßä</div>
            <div class="cell" id="cell-0-1">üßä</div>
            <div class="cell" id="cell-0-2">üßä</div>
        </div>
        <div class="row">
            <div class="cell" id="cell-1-0">üßä</div>
            <div class="cell" id="cell-1-1">üßä</div>
            <div class="cell" id="cell-1-2">üßä</div>
        </div>
        <div class="row">
            <div class="cell" id="cell-2-0">üßä</div>
            <div class="cell" id="cell-2-1">üêß</div>
            <div class="cell" id="cell-2-2">üßä</div>
        </div>
        <div class="row">
            <div class="cell" id="cell-3-0">üßä</div>
            <div class="cell" id="cell-3-1">üßä</div>
            <div class="cell" id="cell-3-2">üßä</div>
        </div>
        <div>
            <button onclick="jump('left')">–í–ª—ñ–≤–æ</button>
            <button onclick="jump('center')">–í–ø–µ—Ä–µ–¥</button>
            <button onclick="jump('right')">–í–ø—Ä–∞–≤–æ</button>
        </div>
    </div>
    <script>
        let score = 0;
        let position = { row: 2, col: 1 };  // –ø–æ—á–∞—Ç–∫–æ–≤–∞ –ø–æ–∑–∏—Ü—ñ—è –ø—ñ–Ω–≥–≤—ñ–Ω–∞
        const scoreElement = document.getElementById('score');

        function jump(direction) {
            let newPosition = { row: position.row - 1, col: position.col };
            if (direction === 'left') {
                newPosition.col = Math.max(0, position.col - 1);
            } else if (direction === 'right') {
                newPosition.col = Math.min(2, position.col + 1);
            }

            if (newPosition.row < 0 || Math.random() > 0.8) {  // 20% —à–∞–Ω—Å –Ω–µ–≤–¥–∞—á—ñ
                alert('–ü—ñ–Ω–≥–≤—ñ–Ω –≤–ø–∞–≤ —É –≤–æ–¥—É! –í–∞—à—ñ –æ—á–∫–∏: ' + score);
                resetGame();
                return;
            }

            position = newPosition;
            score += 1;
            scoreElement.innerText = '–û—á–∫–∏: ' + score;

            updateGameBoard();
        }

        function resetGame() {
            score = 0;
            position = { row: 2, col: 1 };  // –ø–æ—á–∞—Ç–∫–æ–≤–∞ –ø–æ–∑–∏—Ü—ñ—è
            scoreElement.innerText = '–û—á–∫–∏: ' + score;
            updateGameBoard();
        }

        function updateGameBoard() {
            const cells = document.getElementsByClassName('cell');
            for (let cell of cells) {
                cell.innerText = 'üßä';
            }

            const penguinCell = document.getElementById(`cell-${position.row}-${position.col}`);
            penguinCell.innerText = 'üêß';

            const obstacleRow = Math.floor(Math.random() * 3);
            const obstacleCol = Math.floor(Math.random() * 3);
            if (obstacleRow !== position.row || obstacleCol !== position.col) {
                const obstacleCell = document.getElementById(`cell-${obstacleRow}-${obstacleCol}`);
                obstacleCell.innerText = 'üî¥';
            }
        }

        updateGameBoard();
    </script>
</body>
</html>
